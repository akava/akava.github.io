<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

        <div class="container">

        {% include header.html %}

        <div id="content" class="row">
            <div class="col-md-8 col-md-offset-1">
                {{ content }}
            </div>
            <div class="col-md-3 featured-entries">
                <h4>Featured</h4>
                {% for post in site.posts %}
                {% if post.featured %}
                <p><a class="page-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
                {% endif %}
                {% endfor %}
            </div>
        </div>

        {% include footer.html %}
        </div>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1H9CJTE1LG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-1H9CJTE1LG');
        </script>
    </body>
</html>
